        <title>Ex20</title>

    <body>
        <script lang= "JavaScript">
            var n1,n2,px,p,z;
            n1 = 0
            n2 = 1
            for ( var i = 1; i < 30; i++ )
            {
                px = n1 + n2
                n2 = n1 
                n1 = px
                p = 0
                z = 1
                if (px%2 == 0)
                {
                    document.write("<font color = 'red'>" + px + "<br>")
                     z = 0
                }
               
                if (px%2 == 1)
                {
                    if ((px/px == 1) && (px/1 == px))
                    {
                    document.write("<font color = 'green'>" +px + "<br>")
                    }
                    else
                    {
                    document.write("<font color = 'blue'>" +px + "<br>")
                    }
                }
            }
        </script>
    </body>
